<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="img">
          <img src="./assets/images/Graphics.svg" alt="img_point" />
        </div>
        <h1>Log in to your account</h1>
        <div class="google">
          <img src="./assets/icons/Google.svg" alt="google-icon" />
          <p class="google-button">Sign in with Google</p>
        </div>
        <p>or</p>
        <div class="form-group">
          <label class="email" for="username">Email</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group">
          <label class="email" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="form-group">
          <div class="checkbox-row">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">Log in</button>
      </div>
    </div>
  </body>
</html>
